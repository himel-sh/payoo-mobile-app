<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-full">
    <div class="bg-white max-w-lg mx-auto rounded-b-3xl pb-6">
      <div
        class="flex justify-between items-center min-h-[50px] border-b-1 border-gray-400 p-3"
      >
        <div class="flex items-center space-x-2">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h2 class="text-xl font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="opacity-50">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn btn-outline opacity-50">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
            Out
          </button>
        </div>
      </div>
      <div class="max-w-lg mx-auto p-4 mt-8">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="opacity-70 mt-2">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="grid grid-cols-3 gap-4 px-4 mt-4 min-h-[200px]">
        <div
          class="text-center rounded-lg flex flex-col justify-center border-2 border-[#0808081a]"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          class="text-center rounded-lg flex flex-col justify-center border-2 border-[#0808081a]"
        >
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          class="text-center rounded-lg flex flex-col justify-center border-2 border-[#0808081a]"
        >
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div
          class="text-center rounded-lg flex flex-col justify-center border-2 border-[#0808081a]"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div
          class="text-center rounded-lg flex flex-col justify-center border-2 border-[#0808081a]"
        >
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
        <div
          class="text-center rounded-lg flex flex-col justify-center border-2 border-[#0808081a]"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
      </div>
    </div>
    <!-- add money form -->
    <h1 class="max-w-lg mx-auto p-4 my-2 font-bold">Add Money</h1>
    <div
      class="all-form-sections max-w-lg mx-auto bg-white rounded-2xl p-[30px]"
    >
      <div>
        <form action="">
          <div>
            <h1 class="font-semibold">Select a Bank</h1>
            <select
              id="bank"
              class="select select-ghost opacity-85 rounded-3xl border-b-1 border-gray-400 bg-[#f4f5f7] w-full"
            >
              <option disabled selected>Select Bank</option>
              <option>IFIC</option>
              <option>Bank Asia</option>
              <option>Islami Bank</option>
              <option>Brac Bank</option>
              <option>City Bank</option>
            </select>
          </div>
          <div class="my-[8px]">
            <label class="font-semibold" for="">Bank Account Number</label
            ><br />
            <input
              id="bank-account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] rounded-3xl w-full mt-2"
            />
          </div>
          <div class="my-[8px]">
            <label class="font-semibold" for="">Amount to Add</label><br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add amount to withdraw"
              class="input bg-[#f4f5f7] rounded-3xl w-full mt-2"
            />
          </div>
          <div class="my-[8px]">
            <label class="font-semibold" for="">Pin Number</label><br />
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 4 Digit pin number"
              class="input bg-[#f4f5f7] rounded-3xl w-full mt-2"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn btn-primary bg-[#0874f2] my-[16px] w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
