<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center"
  >
    <div
      class="h-[130px] w-[350px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="w-[400px] bg-white rounded-2xl p-[30px]">
      <div class="my-[8px]">
        <label class="font-semibold" for="">Mobile Number</label><br />
        <input
          type="text"
          placeholder="Enter your number"
          id="mobile-number"
          class="input bg-[#f4f5f7] rounded-3xl w-full mt-2"
        />
      </div>
      <div class="my-[8px]">
        <label class="font-semibold" for="">4 Digit Pin</label><br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          id="pin-number"
          class="input bg-[#f4f5f7] rounded-3xl w-full mt-2"
        />
      </div>
      <button
        id="loginButton"
        class="btn btn-primary bg-[#0874f2] my-[8px] w-full rounded-3xl"
      >
        Login
      </button>
    </form>

    <!-- js scripts -->
    <script src="./script.js"></script>
  </body>
</html>
